#服务器端口配置
server.port=22000
#配置Tomcat编码，默认为UTF-8
server.tomcat.uri-encoding=UTF-8

spring.application.name=bonaparte

#mapper
mapper.mappers=com.bonaparte.util.MyMapper
mapper.basePackage=com.bonaparte.dao.mapper
mapper.entityPackage=com.bonaparte.entity

#mysql数据源配置
#测试环境
spring.datasource.url=jdbc:mysql://***:3306/bonaparte?useUnicode=true&amp;characterEncoding=UTF-8&autoReconnect=true
spring.datasource.username=
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat,wall,log4j
spring.datasource.maxActive=200
spring.datasource.initialSize=1
spring.datasource.maxWait=60000
spring.datasource.minIdle=1
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.connectionProperties.druid.stat.mergeSql=true;
spring.datasource.connectionProperties.druid.stat.slowSqlMillis=5000
spring.datasource.useGlobalDataSourceStat=true